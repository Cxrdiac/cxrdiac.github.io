    <style>
        body {

            text-align: center;
            padding: 50px;
            color: white;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;

        }
        .slide {
            display: none;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #intro-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #music-button {
            background: transparent;
            border: none;
            font-size: 4em;
            cursor: pointer;
            animation: pulse 2s infinite, glow 1.5s infinite alternate;
            margin-top: 30px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff00de; }
            to { text-shadow: 0 0 30px #ff00de; }
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

<!DOCTYPE html>
<html>
<head>
    <title>For SAMYYYY ðŸ’œ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8A2BE2, #DA70D6, #9400D3);
            text-align: center;
            padding: 50px;
            color: white;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
            cursor: pointer;
        }
        /* Hide all slides by default */
        .slide {
            display: none;
        }
        #intro-screen {
            display: flex; /* SHOW INTRO FIRST */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #music-button {
            background: transparent;
            border: none;
            font-size: 4em;
            cursor: pointer;
            animation: pulse 2s infinite, glow 1.5s infinite alternate;
            margin-top: 30px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff00de; }
            to { text-shadow: 0 0 30px #ff00de; }
        }
    </style>
</head>
<body>
    <!-- INTRO SCREEN (VISIBLE FIRST) -->
    <div id="intro-screen">
        <h1>Play Me</h1>
        <h2>uWu</h2>
        <button id="music-button">â™¥</button>
    </div>

    <!-- PASSWORD SCREEN (HIDDEN INITIALLY) -->
    <div class="slide" id="password-screen">
        <h1>Mujhe kaun sabse zyada pasand hai?</h1>
        <div id="password-form">
            <input type="text" id="password-input" placeholder="Your answer...">
            <button onclick="checkPassword()">Submit</button>
        </div>
    </div>

    <!-- REST OF YOUR SLIDES... -->
    <div class="slide" id="slide1">[...]</div>
    <div class="slide" id="slide2">[...]</div>

    <!-- AUDIO PLAYER -->
    <audio id="bg-music" loop>
        <source src="305.mp3" type="audio/mpeg">
    </audio>

    <script>
        // INTRO BUTTON - SHOW PASSWORD SCREEN AFTER CLICK
        document.getElementById('music-button').addEventListener('click', function() {
            const music = document.getElementById('bg-music');
            music.volume = 0.3;
            music.play();
            
            // Hide intro, show password screen
            document.getElementById('intro-screen').style.display = 'none';
            document.getElementById('password-screen').style.display = 'block';
        });

        // YOUR EXISTING PASSWORD CHECK FUNCTION
        function checkPassword() {
            const answer = document.getElementById("password-input").value.toLowerCase();
            if (["samy", "sameeksha", "samoyed"].includes(answer)) {
                document.getElementById("password-screen").style.display = "none";
                document.getElementById("slide1").style.display = "block";
            }
        }
    </script>
</body>
</html>
